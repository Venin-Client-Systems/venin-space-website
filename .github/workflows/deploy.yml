name: Deploy Venin Space Website

# Lightweight CI/CD for Venin Space marketing website
# This is a public-facing marketing page
# Testing is minimal - just ensure no fatal errors

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual deployment'
        required: false
        type: string

env:
  AWS_REGION: ap-southeast-2
  ECR_REPOSITORY: excisemate
  EC2_INSTANCE_ID: i-07f10e0bb90536104
  EC2_HOST: ubuntu@15.134.147.34

jobs:
  # Minimal check - just ensure it compiles
  quick-check:
    name: Build Check Only
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (ensure no fatal errors)
        run: |
          npm run build
          echo "âœ… Marketing site builds successfully"

  # Build and push Docker image
  build-and-push:
    name: Build Docker Image
    needs: quick-check
    runs-on: ubuntu-latest

    outputs:
      image-tag: ${{ steps.build-image.outputs.image-tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: marketing-${{ github.sha }}
        run: |
          # Build Docker image with NO CACHE to ensure fresh build
          docker build --no-cache -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:marketing-latest

          # Push to ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:marketing-latest

          echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "âœ… Pushed marketing image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

  # Deploy to production (marketing changes only affect /excisemate route)
  deploy:
    name: Deploy Marketing to Production
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: marketing
      url: https://excisemate.venin.space/excisemate

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
        run: |
          # Save SSH key
          echo "$SSH_PRIVATE_KEY" > /tmp/ec2_key.pem
          chmod 400 /tmp/ec2_key.pem

          # Create deployment script
          cat > /tmp/deploy-marketing.sh << 'DEPLOY_SCRIPT_EOF'
          set -e

          echo "ğŸ¨ Deploying marketing site (separate container)..."

          echo "ğŸ” Logging into ECR..."
          sudo aws ecr get-login-password --region ap-southeast-2 | \
            sudo docker login --username AWS --password-stdin \
            435929994112.dkr.ecr.ap-southeast-2.amazonaws.com

          echo "ğŸ“¦ Pulling latest marketing image..."
          sudo docker pull 435929994112.dkr.ecr.ap-southeast-2.amazonaws.com/excisemate:marketing-latest

          echo "ğŸ§¹ Stopping and removing old marketing container..."
          sudo docker stop excisemate-marketing 2>/dev/null || true
          sudo docker rm excisemate-marketing 2>/dev/null || true

          echo "ğŸš€ Starting NEW marketing container on port 3001..."
          cd /opt/excisemate
          sudo docker run -d \
            --name excisemate-marketing \
            --restart unless-stopped \
            -p 3001:3000 \
            --env-file .env \
            435929994112.dkr.ecr.ap-southeast-2.amazonaws.com/excisemate:marketing-latest

          echo "â³ Waiting for container to be healthy..."
          sleep 10

          # Health check on port 3001 (marketing container)
          for i in {1..15}; do
            if curl -f http://localhost:3001/api/health > /dev/null 2>&1; then
              echo "âœ… Marketing deployment successful!"
              echo "ğŸ“ Marketing site running on port 3001"
              echo "ğŸŒ Access via: https://venin.space/excisemate"
              exit 0
            fi
            echo "Attempt $i/15..."
            sleep 2
          done

          echo "âŒ Health check failed after marketing deployment"
          sudo docker logs --tail=50 excisemate-marketing
          exit 1
          DEPLOY_SCRIPT_EOF

          # Deploy to EC2
          ssh -i /tmp/ec2_key.pem -o StrictHostKeyChecking=no ${{ env.EC2_HOST }} 'bash -s' < /tmp/deploy-marketing.sh

          # Cleanup
          rm -f /tmp/ec2_key.pem /tmp/deploy-marketing.sh

      - name: Verify marketing page
        run: |
          echo "ğŸ” Verifying marketing page deployment..."
          sleep 5

          # Test marketing page endpoint (now on venin.space, not excisemate.venin.space)
          response=$(curl -s -o /dev/null -w "%{http_code}" https://venin.space/excisemate)

          if [ $response -eq 200 ]; then
            echo "âœ… Marketing page is live! (HTTP $response)"
            echo "ğŸŒ View at: https://venin.space/excisemate"
          else
            echo "âš ï¸ Marketing page returned HTTP $response (may need manual check)"
            echo "ğŸŒ URL: https://venin.space/excisemate"
          fi

      - name: Rollback on failure
        if: failure()
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        run: |
          echo "ğŸ”„ Rolling back marketing changes..."

          echo "$SSH_PRIVATE_KEY" > /tmp/ec2_key.pem
          chmod 400 /tmp/ec2_key.pem

          cat > /tmp/rollback-marketing.sh << 'ROLLBACK_SCRIPT_EOF'
          echo "Restarting marketing container with previous image..."
          sudo docker restart excisemate-marketing || true
          ROLLBACK_SCRIPT_EOF

          ssh -i /tmp/ec2_key.pem -o StrictHostKeyChecking=no ${{ env.EC2_HOST }} 'bash -s' < /tmp/rollback-marketing.sh

          rm -f /tmp/ec2_key.pem /tmp/rollback-marketing.sh

  notify:
    name: Deployment Notification
    needs: [quick-check, build-and-push, deploy]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Marketing Deployment Status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "âœ… Venin Space website deployed successfully!"
            echo "ğŸŒ Live at: https://venin.space/excisemate"
            echo "ğŸ“ Repository: venin-space-website"
          else
            echo "âŒ Website deployment failed!"
            echo "ğŸ” Check logs above for details"
          fi
