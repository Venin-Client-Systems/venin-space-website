name: Deploy Venin Space Website

# Simple deployment for venin.space
# Builds locally and copies to FlowVPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  EC2_HOST: ubuntu@15.134.147.34

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://venin.space

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to FlowVPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > /tmp/ssh_key.pem
          chmod 400 /tmp/ssh_key.pem

          # Create deployment directory
          ssh -i /tmp/ssh_key.pem -o StrictHostKeyChecking=no $EC2_HOST 'sudo mkdir -p /var/www/venin.space && sudo chown ubuntu:ubuntu /var/www/venin.space'

          # Copy standalone build
          rsync -avz --delete -e "ssh -i /tmp/ssh_key.pem -o StrictHostKeyChecking=no" \
            .next/standalone/ $EC2_HOST:/var/www/venin.space/

          # Copy static assets
          rsync -avz -e "ssh -i /tmp/ssh_key.pem -o StrictHostKeyChecking=no" \
            .next/static/ $EC2_HOST:/var/www/venin.space/.next/static/

          # Copy public folder if exists
          if [ -d "public" ]; then
            rsync -avz -e "ssh -i /tmp/ssh_key.pem -o StrictHostKeyChecking=no" \
              public/ $EC2_HOST:/var/www/venin.space/public/
          fi

          # Restart the service
          ssh -i /tmp/ssh_key.pem -o StrictHostKeyChecking=no $EC2_HOST << 'DEPLOY_EOF'
          set -e
          cd /var/www/venin.space

          # Stop existing process if running
          sudo pkill -f "node.*venin.space/server.js" || true

          # Start with PM2 or simple nohup
          if command -v pm2 &> /dev/null; then
            pm2 delete venin-space 2>/dev/null || true
            PORT=3002 pm2 start server.js --name venin-space
          else
            PORT=3002 nohup node server.js > /var/log/venin-space.log 2>&1 &
          fi

          sleep 3

          # Health check
          if curl -sf http://localhost:3002 > /dev/null; then
            echo "✅ venin.space deployed successfully!"
          else
            echo "❌ Health check failed"
            exit 1
          fi
          DEPLOY_EOF

          rm -f /tmp/ssh_key.pem

      - name: Verify deployment
        run: |
          sleep 5
          response=$(curl -s -o /dev/null -w "%{http_code}" https://venin.space || echo "000")
          if [ "$response" = "200" ]; then
            echo "✅ venin.space is live!"
          else
            echo "⚠️ HTTP $response - may need nginx config"
          fi
